<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>bootstrap</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-success text">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="./index.html">Webbing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Desarrollo Web</a></li>
                            <li><a class="dropdown-item" href="#">Creatividades</a></li>
                            <li><a class="dropdown-item" href="#">Analisis Marketing</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="card bg-dark text-white">
            <img class="fondo" src="./fondo.jpg" class="card-img" alt="...">
            <div class="card-img-overlay section2">
                <h1 class="card-title tituloForm">Completa el formulario</h1>
                <br>
                <h2>Ubicacion</h2>
                <select class="form-select form-select-lg mb-3 selector" aria-label=".form-select-lg example">
                    <option selected>Elegi la opcion</option>
                    <option value="1">Argentina</option>
                    <option value="2">Peru</option>
                    <option value="3">Brasil</option>
                </select>
                <br>
                <h4>Persona:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Fisica
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Juridica
                    </label>
                </div>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                    </div>
                </div>
                <br>
                <h4>Mail</h4>
                <form class="form-floating mail">
                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com"
                        value="@ejemplo.com">
                    <label for="floatingInputValue">@ejemplo</label>
                </form>
                <br>
                <h5>Comentarios</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Deje sus comentarios" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>

            </div>
    </section>
    <footer>
        <ul class="foot bg-success">
            <li> <a href="https://www.instagram.com/"> Instagram</a></li>
            <li><a href="https://twitter.com/"> Twitter</a></li>
            <li><a href="https://www.linkedin.com/"> Linked In</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
